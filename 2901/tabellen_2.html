<!DOCTYPE html>
<html>
<head>
    <title>Aufgabe - Tabellen</title>
    <meta charset="utf-8"/>
</head>
<body>
    <table border="1">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td colspan="2" rowspan="2">
                <table border="1">
                    <colgroup span="3"/>
                    <tr>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>B</td>
                        <td>C</td>
                    </tr>
                    <tr>
                        <td>D</td>
                        <td>E</td>
                        <td>F</td>
                    </tr>
                </table>
            </td>
            <td rowspan="2">2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            <td colspan="2">4-3</td>
        </tr>
    </table>
</body>
</html>
